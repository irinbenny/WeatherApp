<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherVue</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Caveat&family=Handjet:wght@300;400;700&family=Inconsolata&family=Lugrasimo&family=Roboto+Mono&family=Roboto:wght@300;400&family=Tektur&family=Ysabeau+Office&family=Zeyada&display=swap" rel="stylesheet"/>
    <!-- Icon -->
    <link rel="icon" href="./images/icons8-weather-windows-11-color-120.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maincontainer">
        <div id="weatherbox"  class="row">
          <div class="error-container"></div>
            <div class="container1 col-md-6 weather">
        
                <div class="wrapper">
                    <header>WeatherVue</header>
                    <section class="input-part">
                        <div class="content">
                            <input type="text" spellcheck="false" placeholder="Enter city name" required>
                            <button id="submitBtn" class=" btnbtn_search" onclick="submitBtn">Submit</button>
                            <div class="separator"></div>
                            <button id="getLocationBtn" class=" btn btn_search" onclick="getLocationBtn">Get Device Location</button>
                        </div>
                    </section>
                </div>
            </div>
      </div>
        <div class=" container2" id="secondPart" style="display: none;">
            <div class="wrapper1">
                <div class="img_section">
                    <div class="default_info">
                      <div class="flexed">
                        <div class="clock"></div>
                      <div id="toggle">
                        <i class="indicator"></i>                       
                      </div>
                      
                    </div>
                      <span class="default_date">18 September 2023 </span>
                      <div class="times">
                      <i class="fa-solid fa-sun"></i>
                      <h3 class="hello">good morning</h3>
                    </div>
                        
                        <h2 class="temperature">22°C</h2>
                <span class="city-name"></span>
                <h3 class="weather-description">Overcast Clouds</h3>
            </div>
        </div>
                <div class="content_section">
                    <div class="day_info">
                        <div class="content">
                            <p class="title">NAME</p>
                            <span class="value">United Kingdom</span>
                        </div>
                        <div class="content">
                            <p class="title">TEMP</p>
                            <span class="temp">23°C</span>
                        </div>
                        <div class="content">
                            <p class="title">HUMIDITY</p>
                            <span class="humidity">2%</span>
                        </div>
                        <div class="content">
                            <p class="title">WIND SPEED</p>
                            <span class="speed">2.92 Km/h</span>
                        </div>
                    </div>
                    <div class="list_content">
                        <ul>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
